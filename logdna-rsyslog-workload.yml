  startup-script: |+
    #!/bin/sh
    mkdir -p /etc/rsyslog.d/
    # Copy file first since mounted ConfigMaps are read-only
    cp /opt/rsyslog/logdna.conf /etc/rsyslog.d/logdna.conf
    # Generate domain name to whitelist for TLS
    LOGDNA_DOMAIN='*.'$(echo $LDLOGHOST | cut -d '.' -f2-)
    # Use sed since variables are not allowed inside of rsyslog actions
    sed -i "s/LOGDNA_AGENT_KEY/$LOGDNA_AGENT_KEY/g;s/LDLOGHOST/$LDLOGHOST/g;s/LOGDNA_DOMAIN/$LOGDNA_DOMAIN/g" /etc/rsyslog.d/logdna.conf
    rsyslogd -n
